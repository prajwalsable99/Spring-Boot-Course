<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--    bootstarp-->


    <title>Employees</title>
</head>
<body>

<div class="container">

    <h3>Employee Directory</h3>
     <hr>
     <a class="btn btn-primary btn-sm mb-2 " th:href="@{/employees/showFormForAdd}">Add Employee</a>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>

        </thead>

        <tr th:each="emp :${employees}">
            <td th:text="${emp.firstName}"/>
            <td th:text="${emp.lastName}"/>
            <td th:text="${emp.email}"/>
            <td>
                <a class="btn btn-success btn-sm mb-2 " th:href="@{/employees/showFormForUpdate(empId=${emp.id})}">update </a>
                <a class="btn btn-danger btn-sm mb-2 " th:href="@{/employees/showFormForDelete(empId=${emp.id})}"
                   onclick="if (!(confirm('Are you Sure ?'))) return false"
                >remove </a>
            </td>


        </tr>

    </table>

</div>
</body>
</html>
